integration_bridge:
  host: test.symphony.com
  port: 8443

applications:
  jira:
    component: jiraWebHookIntegration
    name: JIRA
    description: "JIRA is an issue tracking tool that allows project teams to capture and organize issues, assign work, and follow their team's activity. In addition to issue tracking, it provides bug tracking and project management functions. This integration will allow you to receive notifications in Symphony whenever one of your JIRA issues is created or updated."
    publisher: Symphony
    context: jira
    authorization:
      applicationName: Symphony Integration for JIRA
      applicationURL: https://${integration_bridge.host}:${integration_bridge.port:443}/integration
      properties:
        consumerKey: symphony_consumer
        consumerName: Symphony Consumer